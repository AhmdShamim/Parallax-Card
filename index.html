<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Parallax Card</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="card">
			<img class="card-image" src="img.jpg" alt="" srcset="">
			<div class="card-description">
				<p class="text-title">How To Support Someone</p>
				<p class="text-body">When we focus on trying to fix the problem, it is easy to underestimate the power of simply being there. Most people don't want to be told what to do. But they do want someone to keep showing up to check in and show they care.</p>

			</div>
		</div>
	</div>
</body>
</html>
